# Aurora telemetry configuration for DU (Distributed Unit)
#
# This configuration is used when deploying Aurora alongside a DU node.
# The DU collects MAC, RLC, PHY, SINR, CSI, BSR, HARQ, CRC, and PRACH metrics.
# PDCP, SDAP, F1-C control-plane metrics are NOT collected.

node:
  type: DU

worker_monitoring:
  enabled: true
  workers:
    - oai:gnb-L1-rx
    - oai:gnb-L1-tx
    - oai:gnb-prach
    - oai:gnb-prach-br

# Metrics collected by DU Aurora producer (RAW only)
# Statistical computation is offloaded to the receiver sidecar
metrics:
  node:
    - mac_dl_tbs
    - mac_ul_tbs
    - mac_dl_prb_used
    - mac_ul_prb_used
    - mac_dl_prb_total
    - mac_ul_prb_total
    - rlc_tx_packets
    - rlc_rx_packets
    - rlc_tx_bytes
    - rlc_rx_bytes
    - phy_sinr
    - phy_csi_rs
    - phy_bsr
    - phy_harq_ack
    - phy_harq_nack
    - phy_crc_pass
    - phy_crc_fail
    - phy_prach_detected
    - f1u_tx_bytes
    - f1u_rx_bytes

  traffic:
    - Bhtx_mac
    - Bhrx_mac
    - Rlc_mac_tx
    - Rlc_mac_rx
    - Mac_rlc_tx
    - Mac_rlc_rx
