services:
  testA:
    image: ubuntu:${TAG:-jammy}
    container_name: test_container_A
    cap_drop:
      - ALL
    entrypoint: /bin/bash -c "sleep infinity"
    healthcheck:
      test: /bin/bash -c "true"
      interval: 1s
      timeout: 1s
      retries: 1
